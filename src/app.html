<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>White Noise</title>
		<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="White Noise" />
		<link rel="manifest" href="/site.webmanifest" />
		<link rel="canonical" href="https://whitenoise.chat" />
		<meta name="description" content="A truly secure and private messenger that's lightning fast, massively scalable, and identity-free." />
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://whitenoise.chat" />
		<meta property="og:title" content="White Noise - Secure Private Messenger" />
		<meta property="og:description" content="A truly secure and private messenger that's lightning fast, massively scalable, and identity-free." />
		<meta property="og:image" content="https://whitenoise.chat/images/og_preview@1x.png" />
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://whitenoise.chat" />
		<meta property="twitter:title" content="White Noise - Secure Private Messenger" />
		<meta property="twitter:description" content="A truly secure and private messenger that's lightning fast, massively scalable, and identity-free." />
		<meta property="twitter:image" content="https://whitenoise.chat/images/og_preview@1x.png" />
		%sveltekit.head%
		<script>
			// Check if dark mode is preferred
			if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
			  document.documentElement.classList.add('dark');
			}

			// Listen for changes in dark mode preference
			window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
			  if (e.matches) {
				document.documentElement.classList.add('dark');
			  } else {
				document.documentElement.classList.remove('dark');
			  }
			});
		  </script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
